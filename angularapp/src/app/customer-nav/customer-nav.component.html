<mat-toolbar
  #userNavbar
  color="primary"
  class="mat-elevation-z6 navBarContainer"
>
  <div>
    <span class="title"><mat-icon>library_books</mat-icon>E-BOOK</span>
  </div>
  <div>
    <a routerLink="/home" mat-button class="home item" #bookHomeButton>Home</a>
    <a routerLink="../cart" mat-button class="cart item" #bookCartButton>Cart</a>
    <a routerLink="../orders" mat-button class="myOrder item" #bookOrderButton>Myorder</a>
    <a (click)="logout()" mat-button color="warn" class="logout item" #logoutButton>Logout</a>
  </div>
</mat-toolbar>
