<div>
    <app-customer-nav></app-customer-nav>
  </div>
  <div class="mainContainer">
    <img class="homeImage" src="../../assets/homeImages/E-Book-home.jpg" alt="Home Image" />
    <div #bookHomeBody>
      <div class="gridContainer">
        <mat-card class="card" *ngFor="let product of productDetails">
          <mat-card-header>
            <mat-card-title class="cardTitle">{{
              product.productName
            }}</mat-card-title>
          </mat-card-header>
          <img
            mat-card-image
            src="{{ product.imageUrl }}"
            alt="Product Image"
            (click)="bookDetails(product.productName)"
          />
          <mat-card-footer class="cardPrice"
            >Rs-{{ product.price }}</mat-card-footer
          >
        </mat-card>
      </div>
    </div>
  </div>
